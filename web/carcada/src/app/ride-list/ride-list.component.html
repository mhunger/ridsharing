<div class="container ride-search">
  <form class="form-inline">
    <label class="sr-only" for="fromCityInput">From</label>
    <input type="text" class="form-control mb-2 mr-sm-2 mb-sm-0" id="fromCityInput" placeholder="From"/>
    <label class="sr-only" for="toCityInput">To</label>
    <input type="text" class="form-control mb-2 mr-sm-2 mb-sm-0" id="toCityInput" placeholder="To"/>
    <label class="sr-only" for="travelDate">To</label>
    <input type="text" class="form-control mb-2 mr-sm-2 mb-sm-0" id="travelDate" placeholder="Travel Date"/>
  </form>
</div>

<div class="container ride-container">
  {{foundResults}} Fahrten gefunden
</div>

<div class="container ride-list">
  <div *ngIf="fetching">Suche nach Fahrten läuft...</div>
  <div class="row ride" *ngFor="let ride of rideList">
    <div class="row header">
      <div class="col-xs-9">
        {{ride.from}} – {{ ride.to }}<br>
        {{ride.price}} EUR
      </div>
      <div class="col-xs-3">
        <img src="/assets/{{ ride.offeredBy.img }}" width="80" height="80"/>
        <div>{{ride.offeredBy.firstname}}, {{ride.offeredBy.lastname}}</div>
        <div>{{ride.offeredBy.userRating}}</div>
      </div>
    </div>
    <div class="row detail">
      <div class="row main">
        <div class="col-xs-4">{{ride.departureTime}}<!-- date --></div>
        <div class="col-xs-4">{{ride.seats}}</div>
        <div class="col-xs-4">{{ride.departureTime}}<!-- time --></div>
      </div>
      <div class="row features">
        <div class="col-xs-6">Feature 1</div>
        <div class="col-xs-6">Feature 2</div>
        <div class="col-xs-6">Feature 3</div>
        <div class="col-xs-6">Feature 4</div>
      </div>
    </div>
  </div>
</div>
