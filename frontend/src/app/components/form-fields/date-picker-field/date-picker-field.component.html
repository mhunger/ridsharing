<div *ngIf="label">
    <label>{{label}}</label>
</div>
<div class="input-container" [formGroup]="datePickerFormGroup">
    <mat-form-field>
        <input
          (focus)="picker.open()"
          (click)="picker.open()"
          (dateChange)="onChange($event)"
          matInput
          [matDatepicker]="picker"
          placeholder="{{placeholder}}"
          formControlName="selectedDate">
        <mat-datepicker #picker touchUi="true" startView="year" startView="month"></mat-datepicker>
    </mat-form-field>
</div>
